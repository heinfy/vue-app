<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      window.onload = function () {
        window.viewportUnitsBuggyfill.init({
          hacks: window.viewportUnitsBuggyfillHacks
        });
        const winDPI = window.devicePixelRatio;
        const uAgent = window.navigator.userAgent;
        const screenHeight = window.screen.height;
        const screenWidth = window.screen.width;
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;
        console.log("机型参数：\n" +
            "Windows DPI:" + winDPI +
            ";\nuAgent:" + uAgent +
            ";\nScreen Width:" + screenWidth +
            ";\nScreen Height:" + screenHeight +
            ";\nWindow Width:" + winWidth +
            ";\nWindow Height:" + winHeight
        )
      }
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/eruda/2.3.3/eruda.min.js"></script>
    <script>
      eruda.init()
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
